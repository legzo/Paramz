<html>

<head>
	
</head>

<body>
<div class="container">
	<div class="pageHeader">
		<h1>Paramz Admin <small>here you can configure your application</small></h1>
	</div>
	
	<form wicket:id="paramsForm">
		<div class="row">
			<div class="span15">
				<table id="params-list" summary="params list">
					<tbody>
						<tr wicket:id="paramsList">
						<td class="span4"><span wicket:id="name"></span></td>
						<td class="span7"><input type="text" wicket:id="value"></input></td>
						<td class="span4">
							<select wicket:id="previousValues">
							</select>
						</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="offset12 span4">
				<button class="btn primary" wicket:id="submitButton">save changes</button>
			</div>
		</div>
	</form>
</div>
	
<script src="http://lesscss.googlecode.com/files/less-1.1.3.min.js" type="text/javascript" ></script>
</body>
</html>
