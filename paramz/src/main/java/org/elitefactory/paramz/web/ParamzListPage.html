<html>

<head>
</head>

<body>
	<div class="container">
		<div class="page-header">
			<h1>
				Paramz Admin <small>here you can configure your application</small>
			</h1>
		</div>

		<form wicket:id="paramsForm">
			<div class="row">
				<div class="span15">
					<table id="params-list" summary="params list">
						<tbody>
							<tr wicket:id="paramsList">
								<td class="span4"><label wicket:id="name" /></td>
								<td class="span7"><input type="text" wicket:id="value" /></td>
								<td class="span4"><select wicket:id="previousValues" /></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="row buttons">
				<button class="btn btn-primary" wicket:id="submitButton">save changes</button>
				<button class="btn" wicket:id="persistButton">persist</button>
			</div>
		</form>
	</div>

</body>
</html>
